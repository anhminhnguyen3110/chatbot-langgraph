[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
timeout = 20
timeout_method = thread

markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database or multiple components)
    e2e: End-to-end tests (full system with real database)
    slow: Tests that take more than 1 second
    background_task: Tests for background task functionality
    broker: Tests for event broker system
    session_management: Tests for database session handling
    timeout: Tests with custom timeout settings

console_output_style = progress
addopts = 
    --strict-markers
    --tb=short
    -ra
    --color=yes

asyncio_mode = auto